<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalTitle">Log in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form>
                    <input type="hidden" name="loginActive" id="loginActive" value="1">
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="text" class="form-control mb-1" id="email" name="email" placeholder="Email Address">

                        <label for="name" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <a  id="toggleLogin">Sign Up</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="loginSignUpButton" type="submit" class="btn btn-primary"> Log in</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script>

    $('#toggleLogin').click(function(){
        
        if($('#loginActive').val() === "1"){
            
           $('#loginActive').val('0');
            $('#loginModalTitle').html('Sign Up');
            $('#loginSignUpButton').html('Sign Up');
            $('#toggleLogin').html('Log in');
        }
        else {               
           $('#loginActive').val('1');
            $('#loginModalTitle').html('Log in');
            $('#loginSignUpButton').html('Log in');
            $('#toggleLogin').html('Sign up');
        }
    });
    
    
    $('#loginSignUpButton').click(function(){
        
       alert('sads'); 
        
    });
    
</script>
